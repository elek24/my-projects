<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/82eb9d1838.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <br />
      <div class="row">
        <div class="col-sm-6">
          <div class="input-group mb-3">
            <form id="city">
              <input
                type="text"
                class="form-control"
                placeholder="Type city name"
                aria-label="Type city name"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="button-addon2"
              >
                Search
              </button>
            </form>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h1>Toronto</h1>
                  <div class="weather-detail__text">Sunday</div>
                  <br />
                </div>
                <div class="col weather-main-icon">
                  <i class="fa-solid fa-cloud-rain"></i>
                </div>
                <div class="col">
                  <h1>
                    <div
                      class="weather-temp weather-temp--today"
                      style="text-align: center"
                    >
                      15°C
                    </div>
                  </h1>
                  <div class="weather-desc">Rain</div>
                </div>

                <hr />
                <div class="row">
                  <div class="col-sm-2">
                    <div class="forecast-day">Mon</div>
                    <i class="fa-solid fa-cloud-rain"></i>
                    <div class="forecast-temperature">14°</div>
                    <div class="weather-desc">Rain</div>
                  </div>
                  <div class="col-sm-2">
                    <div class="forecast-day">Tue</div>
                    <i class="fa-solid fa-cloud-rain"></i>
                    <div class="forecast-temperature">14°</div>
                    <div class="weather-desc">Rain</div>
                  </div>
                  <div class="col-sm-2">
                    <div class="forecast-day">Wed</div>
                    <i class="fa-solid fa-cloud-rain"></i>
                    <div class="forecast-temperature">14°</div>
                    <div class="weather-desc">Rain</div>
                  </div>
                  <div class="col-sm-2">
                    <div class="forecast-day">Thu</div>
                    <i class="fa-solid fa-cloud-rain"></i>
                    <div class="forecast-temperature">14°</div>
                    <div class="weather-desc">Rain</div>
                  </div>
                  <div class="col-sm-2">
                    <div class="forecast-day">Fri</div>
                    <i class="fa-solid fa-cloud-rain"></i>
                    <div class="forecast-temperature">14°</div>
                    <div class="weather-desc">Rain</div>
                  </div>
                  <div class="col-sm-2">
                    <div class="forecast-day">Sat</div>
                    <i class="fa-solid fa-cloud-rain"></i>
                    <div class="forecast-temperature">14°</div>
                    <div class="weather-desc">Rain</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
